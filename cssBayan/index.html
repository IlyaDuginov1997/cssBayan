<!DOCTYPE html>
<html lang='en'>
<head>
  <meta
      charset='UTF-8'
      name="viewport" content="width=device-width, initial-scale=1"
  >
  <title>CSS-Bayan</title>
  <link rel='stylesheet' href='reset.css'>
  <link rel='stylesheet' href='index.css'>
</head>
<body>
<div class='accordion'>
  <h1 class='acc-title'>CSS Bayan</h1>


  <ul class='acc-list'>
    <li class='acc-item'>
      <input checked class='acc-input' type='radio' name='accordion' id='first-mem'>
      <label class='acc-label' for='first-mem'>

        <span class='acc-item-title-wrapper'>
          My friend and I
        </span>

          <img src='./assets/memes/computer-friends.jpg' alt='computer is my friend'
               class='acc-image'/>
      </label>
    </li>

    <li class='acc-item'>
      <input class='acc-input' type='radio' name='accordion' id='second-mem'>
      <label class='acc-label' for='second-mem'>

        <span class='acc-item-title-wrapper'>
          Errors...
        </span>

          <img src='./assets/memes/errors.jpg' alt='errors'
               class='acc-image'/>
      </label>
    </li>

    <li class='acc-item'>
      <input class='acc-input' type='radio' name='accordion' id='third-mem'>
      <label class='acc-label' for='third-mem'>

        <span class='acc-item-title-wrapper'>
          God know something
        </span>

          <img src='assets/memes/god-knowledge.jpg' alt='God know something'
               class='acc-image'/>
      </label>
    </li>

    <li class='acc-item'>
      <input class='acc-input' type='radio' name='accordion' id='four-mem'>
      <label class='acc-label' for='four-mem'>

        <span class='acc-item-title-wrapper'>
          It is working
        </span>

          <img src='./assets/memes/it-is-working.jpg' alt='It is working'
               class='acc-image'/>
      </label>
    </li>

  </ul>
</div>
</body>
</html>
